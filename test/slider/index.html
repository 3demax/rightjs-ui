<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>RightJS UI Slider Test</title>
    <link href="../../src/slider/slider.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="../../lib/right.js" type="text/javascript"></script>
    <script src="../../lib/right-dnd.js" type="text/javascript"></script>
    <script src="../../src/slider/slider.js" type="text/javascript"></script>
    <script src="../../src/slider/document.js" type="text/javascript"></script>
    <style type="text/css">
    html, body {
      font-family: Verdana, sans-serif;
      font-size: 10pt;
    }
    div.slider-out-monitor {
      margin-bottom: 1em;
      border: 1px solid #DDD;
      padding: 0 .2em;
      width: 6em;
    }
    div#dynamic-sliders div.right-slider-vertical {
      float: left;
    }
    </style>
  </head>
  <body>
    <h1>RightJS UI Slider Test</h1>

    <h2>Simple Slider</h2>
    <p>
      <div id="slider-out-1" class="slider-out-monitor"></div>
      <div class="right-slider" data-slider-options="{update:'slider-out-1'}">
        <div class="right-slider-handle"></div>
      </div>
    </p>
    
    <h2>Vertical Slider</h2>
    <p>
      <div id="slider-out-2" class="slider-out-monitor"></div>
      <div class="right-slider right-slider-vertical" data-slider-options="{update:'slider-out-2'}">
        <div class="right-slider-handle"></div>
      </div>
    </p>
    
    <h2>Snapping Slider</h2>
    <p>
      <div id="slider-out-3" class="slider-out-monitor"></div>
      <div class="right-slider" data-slider-options="{update:'slider-out-3',snap:10}">
        <div class="right-slider-handle"></div>
      </div>
      <div class="right-slider" data-slider-options="{update:'slider-out-3',snap:20}">
        <div class="right-slider-handle"></div>
      </div>
      <div class="right-slider" data-slider-options="{update:'slider-out-3',snap:30}">
        <div class="right-slider-handle"></div>
      </div>
    </p>
    
    <h2>With Shifted Ranges</h2>
    <p>
      <div id="slider-out-4" class="slider-out-monitor"></div>
      <div class="right-slider" data-slider-options="{update:'slider-out-4',min:-100,max:0,value:-20}">
        <div class="right-slider-handle"></div>
      </div>
      <div class="right-slider" data-slider-options="{update:'slider-out-4',min:-100,max:100,value:0}">
        <div class="right-slider-handle"></div>
      </div>
      <div class="right-slider" data-slider-options="{update:'slider-out-4',min:100,max:200,value:120}">
        <div class="right-slider-handle"></div>
      </div>
    </p>
    
    <h2>With Round Settings</h2>
    <p>
      <div id="slider-out-5" class="slider-out-monitor"></div>
      <div class="right-slider" data-slider-options="{update:'slider-out-5',round:1}">
        <div class="right-slider-handle"></div>
      </div>
      <div class="right-slider" data-slider-options="{update:'slider-out-5',round:2}">
        <div class="right-slider-handle"></div>
      </div>
      <div class="right-slider" data-slider-options="{update:'slider-out-5',round:3}">
        <div class="right-slider-handle"></div>
      </div>
      <div class="right-slider" data-slider-options="{update:'slider-out-5',round:4}">
        <div class="right-slider-handle"></div>
      </div>
    </p>
    
    <h2>Dynamically Generated Sliders</h2>
    <p>
      <div id="slider-out-6" class="slider-out-monitor"></div>
      <div id="dynamic-sliders"></div>
      <script type="text/javascript">
      // <![CDATA[
      new Slider().insertTo('dynamic-sliders').assignTo('slider-out-6').fire('change', 0);
      new Slider({
        min: -100,
        max: 100,
        value: 0
      }).insertTo('dynamic-sliders').assignTo('slider-out-6');
      new Slider({
        min: -100,
        max: 0,
        value: 20,
        direction: 'y'
      }).insertTo('dynamic-sliders').assignTo('slider-out-6');
      
      new Slider({value: 80, direction: 'y'}).insertTo('dynamic-sliders').assignTo('slider-out-6');
      new Slider({value: 60, direction: 'y'}).insertTo('dynamic-sliders').assignTo('slider-out-6');
      new Slider({value: 40, direction: 'y'}).insertTo('dynamic-sliders').assignTo('slider-out-6');
      new Slider({value: 20, direction: 'y'}).insertTo('dynamic-sliders').assignTo('slider-out-6');
      new Slider({value: 0, direction: 'y'}).insertTo('dynamic-sliders').assignTo('slider-out-6');
      // ]]>
      </script>
      
      <div style="clear:both"></div>
    </p>
    
    
    <div style="height: 10em"></div>
  </body>
</html>
