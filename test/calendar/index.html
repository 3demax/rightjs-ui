<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>RightJS Lightbox Test</title>
    <link href="../../src/calendar/calendar.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="../../lib/right.js" type="text/javascript"></script>
    <script src="../../src/calendar/calendar.js" type="text/javascript"></script>
    <script src="../../src/calendar/calendar/builder.js" type="text/javascript"></script>
    <script src="../../src/calendar/calendar/events.js" type="text/javascript"></script>
    <script src="../../src/calendar/hooker.js" type="text/javascript"></script>
    <style>
    html, body {
      font-family: Verdana, sans-serif;
      font-size: 10pt;
    }
    </style>
  </head>
  <body>
    <h1>RightJS Calendar Test</h1>
    <p>
      Some calendar use-cases
    </p>
    
    <p>
      <h2>Single</h2>
      <div id="single"></div>
      <script type="text/javascript">
      // <![CDATA[
        new Calendar().insertTo('single');
      // ]]>
      </script>
    </p>
    <p>
      <h2>Three In A Row</h2>
      <div id="three"></div>
      <script type="text/javascript">
      // <![CDATA[
        new Calendar({numberOfMonth: 3}).insertTo('three');
      // ]]>
      </script>
    </p>
    <p>
      <h2>Greed</h2>
      <div id="greed"></div>
      <script type="text/javascript">
      // <![CDATA[
        new Calendar({numberOfMonth: [3, 2]}).insertTo('greed');
      // ]]>
      </script>
    </p>
    <p>
      <h2>With Time</h2>
      <div id="with-time"></div>
      <script type="text/javascript">
      // <![CDATA[
        new Calendar({showTime: true}).insertTo('with-time');
      // ]]>
      </script>
    </p>
    <p>
      <h2>With Buttons</h2>
      <div id="with-buttons"></div>
      <script type="text/javascript">
      // <![CDATA[
        new Calendar({showButtons: true}).insertTo('with-buttons');
      // ]]>
      </script>
    </p>
  </body>
</html>
