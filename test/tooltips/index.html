<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <script src="../../lib/right.js" type="text/javascript"></script>
    <script src="../../lib/initializer.js" type="text/javascript"></script>
    <style>
      div.tooltiped {
        border: 1px solid #eee;
        padding: 2em;
        margin-right: .5em;
        cursor: default;
      }
      #tooltiped-tooltip div.right-tooltip-container {
        color: #AAF;
      }
    </style>
  </head>
  <body>
    <h2>Some Tooltips Tests</h2>
    <p>
      <div title="Some block title" rel="tooltip" class="tooltiped">Some block with tooltip</div>
    </p>
    <p>
      <div title="Some block title" rel="tooltip" id="tooltiped" class="tooltiped">This one should have blue tooltip</div>
    </p>
    <p>
      <div title="Title &lt;b&gt;with&lt;/b&gt; &lt;u&gt;html&lt;u&gt; code" rel="tooltip" class="tooltiped">This one should have tooltip with html code</div>
    </p>
    
    <h2>Tooltips With Image And Alt Attribute</h2>
    <p>
      <img src="http://rightjs.org/images/test/1.jpg" rel="tooltip" alt="The pictue tooltip" data-tooltip-options="{delay: 50}" />
    </p>
  </body>
</html>
