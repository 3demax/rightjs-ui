<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>RightJS UI i18n Test</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../../lib/test_page.css" />
    <script src="../../lib/right.js" type="text/javascript"></script>
    <script src="../../build/right-calendar-src.js" type="text/javascript"></script>
    <script src="../../build/right-colorpicker-src.js" type="text/javascript"></script>
    <script src="../../build/right-in-edit-src.js"></script>
    <script src="../../build/right-lightbox-src.js"></script>
    <script type="text/javascript">
    // <![CDATA[
      var langs = $w('de en-us es fr hu jp nl pt-br ru ua');
      var lang  = document.location.href.split('?').last();
      if (lang && langs.include(lang)) {
        document.write('<scr'+'ipt src="../../i18n/right-ui-i18n-'+lang+'.js"></scr'+'ipt>');
      }
      document.onReady(function() {
        // inserting the languages selector
        document.first('h1').insert(
          $E('select').insert(
            [''].concat(langs).map(function(name) {  return $E('option', {html: name}); })
          ).setValue(lang).onChange(function() {
            document.location.href = document.location.href.split('?').first() + '?' + this.value;
          })
        );
        
        
        new Calendar().insertTo('calendar-container');
        new Calendar({showButtons: true}).insertTo('calendar-container');
        new Calendar({showButtons: true, listYears: true}).insertTo('calendar-container');
        
        new Colorpicker().insertTo('colorpicker-container');
      });
    // ]]>
    </script>
    <style type="text/css">
      div.right-calendar {
        margin-right: 1em;
      }
      h1 select {
        font-size: 10pt;
        position: absolute;
        top: 2em;
        right: 2em;
      }
    </style>
  </head>
  <body>
    <h1>RightJS UI i18n modules test</h1>
    
    <h2>The Calendar Examples</h2>
    <p>
      <div id="calendar-container"></div>
    </p>
    
    <h2>The Colorpicker Example</h2>
    <p>
      <div id="colorpicker-container"></div>
    </p>
    
    <h2>The In-Edit Example</h2>
    <p>
       <span id="test-2">bla bla bla bla bla bla</span>
       <a href="" onclick="$('test-2').inEdit({toggle:this}); return false">Edit</a>
    </p>
    
    <h2>The Lightbox Examples</h2>

      <a href="http://rightjs.org/images/test/4.jpg" rel="lightbox[roadtrip]" title="Darling Harbour"><img src="http://rightjs.org/images/test/4-thmb.jpg" /></a>
      <a href="http://rightjs.org/images/test/5.jpg" rel="lightbox[roadtrip]" title="Coogie"><img src="http://rightjs.org/images/test/5-thmb.jpg" /></a>
      <a href="http://rightjs.org/images/test/6.jpg" rel="lightbox[roadtrip]" title="Rain In St.Petersburg"><img src="http://rightjs.org/images/test/6-thmb.jpg" /></a>
    </p>
    
    <p class="white-space"></p>
  </body>
