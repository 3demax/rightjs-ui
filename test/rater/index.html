<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <script src="../../lib/right.js" type="text/javascript"></script>
    <script src="../../lib/initializer.js" type="text/javascript"></script>
  </head>
  <body>
    <h2>Simple Rater</h2>
    <p>
      Just some simple raters for styles check
    </p>
    <p>
      <div class="right-rater">
        <div>&#9733;</div><div>&#9733;</div><div>&#9733;</div><div>&#9733;</div><div>&#9733;</div>
      </div>
    </p>
    <p>
      <div class="right-rater">
        <div class="right-rater-glow">&#9733;</div><div>&#9733;</div><div>&#9733;</div><div>&#9733;</div><div>&#9733;</div>
      </div>
    </p>
    <p>
      <div class="right-rater">
        <div class="right-rater-glow">&#9733;</div>
        <div class="right-rater-glow">&#9733;</div>
        <div>&#9733;</div><div>&#9733;</div><div>&#9733;</div>
      </div>
    </p>
    <p>
      <div class="right-rater">
        <div class="right-rater-glow">&#9733;</div>
        <div class="right-rater-glow">&#9733;</div>
        <div class="right-rater-glow">&#9733;</div><div>&#9733;</div><div>&#9733;</div>
      </div>
    </p>
    <p>
      <div class="right-rater">
        <div class="right-rater-glow">&#9733;</div>
        <div class="right-rater-glow">&#9733;</div>
        <div class="right-rater-glow">&#9733;</div>
        <div class="right-rater-glow">&#9733;</div><div>&#9733;</div>
      </div>
    </p>
    <p>
      <div class="right-rater">
        <div class="right-rater-glow">&#9733;</div>
        <div class="right-rater-glow">&#9733;</div>
        <div class="right-rater-glow">&#9733;</div>
        <div class="right-rater-glow">&#9733;</div>
        <div class="right-rater-glow">&#9733;</div>
      </div>
    </p>
    
    <h2>Disabled Rater</h2>
    <p>
      <div class="right-rater" data-rater-options="{disabled:true}">
        <div class="right-rater-glow">&#9733;</div>
        <div class="right-rater-glow">&#9733;</div>
        <div>&#9733;</div><div>&#9733;</div><div>&#9733;</div>
      </div>
    </p>
    <p>
      This one gets disabled once you select something
      <div class="right-rater" data-rater-options="{disableOnVote:true}">
        <div class="right-rater-glow">&#9733;</div>
        <div class="right-rater-glow">&#9733;</div>
        <div>&#9733;</div><div>&#9733;</div><div>&#9733;</div>
      </div>
    </p>
    
    <h2>Assigned To A Field</h2>
    <p>
      <div class="right-rater" data-rater-options="{update:'the-field'}">
        <div class="right-rater-glow">&#9733;</div>
        <div class="right-rater-glow">&#9733;</div>
        <div>&#9733;</div><div>&#9733;</div><div>&#9733;</div>
      </div>
      <input type="text" id="the-field" size="1" value="2" />
    </p>
    
    <h2>Remote Rater</h2>
    <p>
      <div class="right-rater" data-rater-options="{url:'xhr.html', Xhr: {method:'get',onComplete:function(){this.text.evalScripts()}}}">
        <div class="right-rater-glow">&#9733;</div>
        <div>&#9733;</div><div>&#9733;</div><div>&#9733;</div><div>&#9733;</div>
      </div>
    </p>
    
    <h2>Auto-Generated</h2>
    <div id="auto-generated"></div>
    <script type="text/javascript">
    // <![CDATA[
      6..times(function(i) {
        new Rater({
          halfs: true, value: i
        }).insertTo($E('p').insertTo('auto-generated'));
      });
    // ]]>
    </script>
    
    <p class="white-space"></p>
  </body>
</html>
