<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>RightJS InEdit Build Test</title>
    <script src="../../lib/right.js" type="text/javascript"></script>
    <script src="../../build/right-in-edit-min.js" type="text/javascript"></script>
    <style>
      html, body {
        font-family: Helvetica, sans-serif;
        font-size: 10pt;
      }
    </style>
  </head>
  <body>
    <h1>RightJS InEdit Test</h1>

    <h2>Simple editor</h2>
    <p>
      <span id="test-1">mambo-jumbo</span>
      <a href="" onclick="$('test-1').inEdit({toggle:this}); return false;">Edit</a>
    </p>
    
    <h2>Textarea editor</h2>
    <p>
      <span id="test-2">bla bla bla bla bla bla</span>
      <a href="" onclick="$('test-2').inEdit({type: 'textarea', toggle:this}); return false">Edit</a>
    </p>
    
    <h2>Password editor</h2>
    <p>
      <span id="test-3">*******</span>
      <a href="" onclick="$('test-3').inEdit({type: 'password', toggle:this}); return false">Edit</a>
    </p>
    
    <h2>File editor</h2>
    <p>
      <span id="test-4">File description</span>
      <a href="" onclick="$('test-4').inEdit({type: 'file', toggle:this}); return false">Edit</a>
    </p>
  
  </body>
</html>
