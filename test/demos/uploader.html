<!DOCTYPE html>
<html>
  <head>
    <title>RightJS UI: Uploader</title>
    <script src="../../util/test/tools.js" type="text/javascript"></script>
    <script type="text/javascript">
    // <![CDATA[
      initialize_ui_test_page();
      load_ui_modules('uploader');
    // ]]>
    </script>
  </head>
  <body>
    <h2>Simple Case</h2>
    <p>
      <form id="form-1" data-uploader="{}" action="http://localhost/tmp/upload.php" method="post" enctype="multipart/form-data">
        <p>
          <input type="file" name="file" />
          <input type="submit" value="Send" />
          <a href="javascript:RightJS.$('form-1').send()">Send</a>
        </p>
      </form>
    </p>

    <h2>With Its Own ProgressBar</h2>
    <p>
      <form id="form-2" action="http://localhost/tmp/upload.php" method="post" enctype="multipart/form-data">
        <p>
          <input type="file" name="file" />
          <input type="submit" value="Send" />
          <a href="javascript:RightJS.$('form-2').send()">Send</a>
        </p>
        <div class="rui-uploader" style="width: 40em">
          <div class="bar"></div>
          <div class="num">0%</div>
        </div>
      </form>
    </p>

    <h2>With An Empty ProgressBar</h2>
    <p>
      <form id="form-3" action="http://localhost/tmp/upload.php" method="post" enctype="multipart/form-data">
        <div class="rui-uploader" style="width: 30em"></div>
        <p>
          <input type="file" name="file" />
          <input type="submit" value="Send" />
          <a href="javascript:RightJS.$('form-3').send()">Send</a>
        </p>
      </form>
    </p>

    <h2>Just Another Form That Should Not Be Affected</h2>
    <p>
      <form id="form-4" action="http://localhost/tmp/upload.php" method="post" enctype="multipart/form-data">
        <p>
          <input type="file" name="file" />
          <input type="submit" value="Send" />
          <a href="#" onclick="RightJS.$('form-4').send();return false;">Send</a>
        </p>
      </form>
    </p>

    <script type="text/javascript">
    // <![CDATA[
      RightJS.$$('form').each('enable').each('remotize');
    // ]]>
    </script>
  </body>
</html>
