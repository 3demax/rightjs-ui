<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <script src="../../lib/right.js" type="text/javascript"></script>
    <script src="../../lib/initializer.js" type="text/javascript"></script>
  </head>
  <body>
    <h2>Simple Completer (asdf)</h2>
    <p>
      <input type="text" id="simple-completer" />
      <script type="text/javascript">
        new Autocompleter('simple-completer', {
          url: './search/%{search}.html'
        });
      </script>
    </p>
    
    <h2>Local Options Completer</h2>
    <p>
      <input type="text" id="local-options-completer" />
      <script type="text/javascript">
        new Autocompleter('local-options-completer', {
          local: $w('mommy daddy sonny doggy kitty')
        });
      </script>
    </p>
    
    <h2>Auto-Discovered Completer With Url</h2>
    <p>
      <input type="text" rel="autocompleter[./search/%{search}.html]" data-autocompleter-options="{fxDuration: 1000, fxName: 'fade'}" />
    </p>
    
    <h2>Auto-Discovered Completer With Local Options</h2>
    <p>
      <input type="text" rel="autocompleter['mommy','daddy','sonny','doggy','kitty']" />
    </p>
    
    <p class="white-space"></p>
  </body>
</html>
