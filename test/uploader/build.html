<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>RightJS UI: Uploader: Build Test</title>
    <script src="../../lib/right.js" type="text/javascript"></script>
    <script src="../../lib/initializer.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>RightJS Uploader Build Test</h1>
    <p>
      <form id="form-1" class="with-progress" action="http://localhost/tmp/upload.php" method="post" enctype="multipart/form-data">
        <p>
          <input type="file" name="file" />
          <input type="submit" value="Send" />
          <a href="javascript:$('form-1').send()">Send</a>
        </p>
      </form>
    </p>
    
    <h2>With Its Own ProgressBar</h2>
    <p>
      <form id="form-2" class="with-progress" action="http://localhost/tmp/upload.php" method="post" enctype="multipart/form-data">
        <p>
          <input type="file" name="file" />
          <input type="submit" value="Send" />
          <a href="javascript:$('form-2').send()">Send</a>
        </p>
        <div class="right-progress-bar" style="width: 40em">
          <div class="bar"></div>
          <div class="num">0%</div>
        </div>
      </form>
    </p>
    
    <h2>With An Empty ProgressBar</h2>
    <p>
      <form id="form-3" class="with-progress" action="http://localhost/tmp/upload.php" method="post" enctype="multipart/form-data">
        <div class="right-progress-bar" style="width: 30em"></div>
        <p>
          <input type="file" name="file" />
          <input type="submit" value="Send" />
          <a href="javascript:$('form-3').send()">Send</a>
        </p>
      </form>
    </p>
    
    <h2>Just Another Form That Should Not Be Affected</h2>
    <p>
      <form id="form-4" action="http://localhost/tmp/upload.php" method="post" enctype="multipart/form-data">
        <p>
          <input type="file" name="file" />
          <input type="submit" value="Send" />
          <a href="javascript:$('form-4').send()">Send</a>
        </p>
      </form>
    </p>
    
    <script type="text/javascript">
    // <![CDATA[
      $$('form').each('enable').each('remotize');
    // ]]>
    </script>
  </body>
</html>
